<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <!-- for Internet Explorer compatibilty issues -->
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- Con esto garantizamos que se vea bien en dispositivos mÃ³viles
      A <meta> viewport element gives the browser instructions on how to
      control the page's dimensions and scaling.-->
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="">   <!-- for Search Engines. -->
     <meta name="author" content="">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <div class="calculator">
      <input type="text" class="calculator-screen" value="0" disabled />

      <div class="calculator-keys">
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" value="0">0</button>

        <button type="button" class="operator" value="+">+</button>
        <button type="button" class="operator" value="-">-</button>
        <button type="button" class="operator" value="*">&times;</button>
        <button type="button" class="operator" value="/">&divide;</button>

        <!--<button type="button" class="decimal" value=".">.</button> NEW FEATURE-->
        <button type="button" class="equal-sign" value="=">=</button>
        <button type="button" class="all-clear" value="all-clear">DEL</button>
      </div>
    </div>
  </body>

</html>
